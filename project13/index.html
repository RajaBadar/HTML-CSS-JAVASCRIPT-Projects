<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Web Speech</title>
</head>
<body>
    <div class="container">
        <!-- title of page -->
        <h1>Web Speech App</h1>
        <!-- button to display the custom text div -->
        <button class="btn toggle-btn" id="toggle">
            Toggle Custom Text
        </button>
        <!-- this the custtom text div -->
        <div class="custom-text " id="custom-text">
            <!-- x button to close the custom text div -->
            <div class="close" id="close">x</div>
            <h3>Change Voice</h3>
            <!-- add voices with JS -->
            <Select id="voices"></Select>
            <!-- Text input for getting custom text from user -->
            <textarea  id="text" placeholder="Please your custom text for web speech api reader"></textarea>
            <!-- button to submit text to reader -->
            <button class="btn" id="read">Read Custom Text</button>
        </div>
        <!-- this is where JS will create HTML code for image to be read -->
        <main id="main"></main>
    </div>
    <script src="script.js"></script>
</body>
</html>
