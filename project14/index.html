<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Search lyrics</title>
</head>
<body>
  
    <!-- page header -->
    <header>
        <!-- page title -->
        <h1>Search Lyrics</h1>
        <!-- form search -->
        <form   id="form">
            <input type="text" id="search" placeholder="Search for song title or artist name"/>
            <button><i class="fas fa-search"></i></button>
        </form>
    </header>
    <!-- results section - display search results -->
    <div class="container" id="results">
        <p>Display search results here.</p>
    </div>
    <!-- navigation section for prev and next btn -->
    <div class="container centered" id="pagination"></div>

    <script src="script.js"></script>
</body>
</html>
