<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Expense Tracker</title>
</head>
<body>
    <h2>Expense Tracker</h2>
    <div class="container">
        <!-- overall accont balance -->
        <h4>Account Balance</h4>
        <h1 id="balance">$0.00</h1>
        <!-- credit and debit balance -->
        <div class="credit-debit-container">
            <!-- credit balance -->
            <div>
                <h4>Credit</h4>
                <p id="money-credit" class="money credit">+$0.00</p>
            </div>
            <!-- debit balance -->
            <div>
                <h4>Debit</h4>
                <p id="money-debit" class="money debit">-$0.00</p>
            </div>
        </div>
        <!-- transaction history  -->
        <h3>History</h3>
        <ul id="list" class="list">
            <!-- <li class="credit">Salary <span>+$5,000</span> <button class="delete-btn"><i class="fa fa-trash" aria-hidden="true"></i></button></li>
            <li class="debit">dinner party <span>-$1,000</span> <button class="delete-btn"><i class="fa fa-trash" aria-hidden="true"></i></button></li> -->
        </ul>
        <!-- form to add a new transaction -->
        <h3>Add transaction</h3>
        
        <form  id="add-form">
            <div class="form-control">
                <label for="reason">Description</label>
                <input type="text" id="reason" placeholder="enter reason for transaction.">
            </div>
            <div class="form-control">
                <label for="amount">Transaction Amount</label>
                <input type="number" id="amount" placeholder="enter transaction amount.">
            </div>
            <button class="btn">Add Transaction</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
