<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Seat selector</title>
</head>
<body>
    
     <!--this is the selectbox for what movie user want to watch-->
    <div class="select-container">
        
       <label for=""Select Your Movie>Select Your Movie</label>
       <select id="movie">
           <option value="30">Johnwick</option>
           <option value="24">Ironman</option>
           <option value="45">Avengers</option>
           <option value="76">Justice League</option>
           <option value="10">Dark Knight</option>
       </select>
    </div>
     <!--this is the legend displaying available,selected and seat formatting-->
    <ul class="legend">
        <li>
            <div class="seat">
                    
            </div>
            <small>Available</small>
        </li>
        <li>
            <div class="seat selected">
                    
            </div>
            <small>Selected</small>
        </li>
        <li>
            <div class="seat occupied">
                    
            </div>
            <small>Occupied</small>
        </li>

    </ul>

    <!--this container for displaying screen and seating chart -->
    <div class="container">
        <div class="screen"></div>
        <!--this is row 1-->
        <div class="row 1">
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <!--this is row 2-->
        <div class="row 2">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
        </div>
        <!--this is row 3-->
        <div class="row 3">
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <!--this is row 4-->
        <div class="row 4">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <!--this is row 5-->
        <div class="row 5">
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
        </div>
        <!--this is row 6-->
        <div class="row 6">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
        </div>

    </div>
    <!--totals seat & price-->
    <p class="totals">You have selected <span id="count">0</span> seats. Your total is $<span id="total">0</span></p>

<script src="script.js"></script>
</body>
</html>
