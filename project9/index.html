<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Music Player</title>
</head>
<body>
    <h1>Music Player</h1>
    <!-- conatiner for music player -->
    <div class="container " id="container">
        <!-- container for info about current song -->
        <div class="info">
           <!-- placeholder:name of current song will be added here -->
           <h4 id="song-title">Hope</h4>
           <!-- placeholder:progress bar  -->
           <div class="progress" id="progress">
               <div class="progress-bar" id="progress-bar"></div>
           </div>
        </div>
        <!--this is the actual audio player  -->
        <audio src="music/" id="audio"></audio>
        <!-- album art -->
        <div class="album-art">
            <img src="images/" alt="album-art" id="album-art">
        </div>
       <!-- navigation buttons to change songs -->
       <div class="nav">
           <!-- previous button -->
           <button id="previous" class="nav-btn">
               <i class="fas fa-backward"></i>
            </button>
           <!-- play/pause song -->
           <button id="play" class="nav-btn nav-btn-large">
               <i class="fas fa-play"></i>
           </button>
           <!-- next song -->
           <button id="next" class="nav-btn">
               <i class="fas fa-forward"></i>
            </button>
       </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
