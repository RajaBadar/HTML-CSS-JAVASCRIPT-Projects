<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Meal Generator</title>
</head>
<body>
    <div class="container">
        <h1>Meal Generator</h1>
        <!--search form-->
        <div class="flex">
            <form  class="flex" id="submit">
                <input type="text" id="search" placeholder="search">
                <button class="search-btn" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <!--random meal generator btn-->
            <button class="generate-btn" id="generate">
                <i class="fas fa-random"></i>
            </button>
        </div>
        <!--heading for the search results -->
        <div id="results-heading"></div>
        <!--div to contain the meals returned from api-->
        <div class="meals" id="meals"></div>
        <!--details for selected meals-->
        <div id="selected-meals"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
